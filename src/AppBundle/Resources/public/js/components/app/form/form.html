<form id="messages-form" class="grid">
    <div class="form-group grid-row">
        <label for="messages-prenom">Prenom</label>
        <input type="text" id="messages-prenom" name="prenom" class="form-element input-bold required" data-mapper-property="prenom" data-validation-required="true"/>
    </div>
    <div class="form-group">
        <label for="messages-nom">Nom</label>
        <input type="text" id="messages-nom" name="nom" class="form-element input-bold required" data-mapper-property="nom" data-validation-required="true"/>
    </div>
    <div class="form-group">
        <label for="messages-email">Email</label>
        <input type="email" id="messages-email" name="email" class="form-element input-bold required" data-mapper-property="email" data-validation-required="true"/>
    </div>
    <div class="form-group">
        <label for="messages-message">Message</label>
        <textarea id="messages-message" name="message" class="form-element" data-mapper-property="message"></textarea>
    </div>
</form>
